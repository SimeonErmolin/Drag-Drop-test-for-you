<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag & Drop
  </title>
</head>
<body>
  <section class="drag">
    <div class="container">
      <div class="drag--row">
        <div class="genus">Human</div>
        <div class="genus">Machine</div>
        <div class="genus">Animal</div>
      </div>

      <div class="drag--row">
        <div class="placeholder">
          <div class="item" draggable="true">I am</div>
        </div>
        <div class="placeholder machine"></div>
        <div class="placeholder animal"></div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
